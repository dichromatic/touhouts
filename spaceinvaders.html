<html>
  <head>
    <style>
  .ship {
    fill:red;
  }
  .alien {
      fill: white
  }
  .booster {
    fill: orange;
  }
  .hidden {
    visibility:hidden;
  }
  .bullet {
    fill:white
  }
  .alienbullet{
    fill:red
  }
  .gameover{
    font-family: sans-serif;
    font-size: 80px;
    fill: red;
  }
  .key {
    width:18px;
    text-align:center;
    border-radius:3px;
    background-color:lightgray;
  }
  .highlight {
    background-color:pink;
  }
  div#controls {
      float: right;
      margin: 50px;
  }
  .center{
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
  }
    </style>
  </head>
<body>
  <script src="dist/spaceinvaders.js"></script>
  <svg id="svgCanvas" width="600" height="600" style="background-color:black">
    <g id="ship">
    <image href=reimu.png class="center" transform="translate(-18.5, -25.5)" >
    </image>
    <polygon class="booster hidden" id="thruster" points="-3,20 0,35 3,20">
    </polygon>
    <polygon class="booster hidden" id="leftThrust" points="2,-10 15,-12 2,-14">
    </polygon>
    <polygon class="booster hidden" id="rightThrust" points="-2,-10 -15,-12 -2,-14">
    </polygon>
    <polygon class="booster hidden" id="reverseThrust" points="3,-20 0,-35 -3,-20">
    </polygon>
    <circle class="ship" r="7" stroke="white" stroke-width="2"></circle>
    <!-- <polygon class="ship" points="-15,20 15,20 0,-20"> -->
    <!-- </polygon> -->
    </g>
</svg>
<div id="controls">
<h2>Controls:</h2>
<table>
    <!-- <tr><td>Thrust</td><td>Up Arrow</td></tr> -->
    <tr><td>Left</td><td><div id="ArrowLeft" class="key">&#8678;</div></td></tr>
    <tr><td>Right</td><td><div id="ArrowRight" class="key">&#8680;</div></td></tr>
    <tr><td>Forward</td><td><div id="ArrowUp" class="key">&#8679;</div></td></tr>
    <tr><td>Reverse</td><td><div id="ArrowDown" class="key">&#8681;</div></td></tr>
    <tr><td>Fire</td><td>F<div class="key"></div></td>
    <!-- 
    <tr><td>Restart Game</td><td>F5</td></tr> -->
</table>
<h2>Levels:</h2>
<table>
    <!-- <tr><td>Thrust</td><td>Up Arrow</td></tr> -->
    <tr><td>Easy Mode</td><td>Q<div class="key"></div></td>
    <tr><td>Impossible Mode</td><td>W<div class="key"></div></td>
    <!-- 
    <tr><td>Restart Game</td><td>F5</td></tr> -->
</table>
</div>
</body>
</html>
